<!DOCTYPE html>
<html>
<head>

	<style>
	body{
	width:50%;
	max-width: 800px;
	min-width:480px;
	margin: 0 auto;
	}
	
	#demo{
		background-color: blue;
	}
	.lastResult{
		color : white;
		padding: 3px;
	}
	</style>

	<title>"Head"</title>
</head>

<body>


	<h1 id="demo">Number Guessing</h1>


	<p id="demo">We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>

	<div class="form">
		<label for="guessField">Enter Guess:</label>
		<input type="text" id="guessField" class="guessField">

		<input type="submit" value="submit guess" class="guessesSubmit">

	</div>
	<div class="resultParas">
		<p class="guesses"></p>
		<p class="lastResult"></p>
		<p class="lowOrHi"></p>
	</div>

	<a href="https://www.google.com/">This is a link</a>
	<p id="asd"></p>
	<button type ="asd" onClick= "buttonPress()"> TRY IT </button>
	<script>

	function buttonPress()
	{
		document.getElementById("asd").innerHTML = "Paragraph changed.";
	}

	</script>
	<script src="jsGame.js" defer></script>

</body>
</html>
